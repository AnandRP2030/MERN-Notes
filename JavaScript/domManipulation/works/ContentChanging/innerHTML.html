<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="welcome-msg"></h1>
    <!-- prevent default behavior of the form  -->
    <form name="myForm" onsubmit="event.preventDefault()">
      <input type="submit" value="show Hello world" onClick="addInnerHTML()" />
      <button> Change Normal text</button>
      <div id="myLocation">Empty field</div>
      <br>
      <br>
      <div id="product-availability">
        <h1 class="myProductId">
          Product is Available Now. 
        </h1>

        <h1 class="myProductId">
            State: Kerala
        </h1>
      </div>
      <button onClick="changeColorh1()">Change My Color</button>
      <input type="button" value="Check Product Availability" onClick="productNotAvailable()">
    </form>


    <h2 onClick="changeColor(this)"> Click Me for change color </h2>
    <script>

      function changeColor (item) {
        item.style.color = "red";
      }
      
      function changeColorh1 () {
        let myProduct = document.getElementsByClassName("myProductId")[1];
        console.log("myproduct", myProduct)
        myProduct.style.color = "red";
      }

      function addInnerHTML() {
        const data = "<h1> Helo world </h1> <br/> <h2> I am HERE. </h2>";
        var myLocation = document.getElementById("myLocation");
        myLocation.innerHTML = data;
      }

      function productNotAvailable() {
        const data = "Prodcut is Not Avaliable";
        const productArea = document.getElementById("product-availability");
        productArea.innerText = data;
      }
    </script>
    <script src="./innerHTML.js"></script>
  </body>
</html>

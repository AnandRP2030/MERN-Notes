<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        #test-container {
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="onload()">
    <h1>HTML Events </h1>
    <h3>onChange events</h3>
    
    <input type="text" placeholder="Enter your name" onChange="upperCase(event)">
    
    <h3>Mouse over events</h3>
    <div id="test-container" onmouseover="changeBgColor()" onmouseleave="changeBgColorToYellow()">
        <h2> Testing mouse events</h2>
    </div>

    <script src="./events.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form onsubmit="event.preventDefault(); gets(event)">
      <input type="number" name="num1" />
      <input type="number" name="num2" />

      <input type="submit" value="sum" />
    </form>

    <script>
      function gets(e) {
        e.preventDefault();
        var s1 = parseFloat(document.getElementsByName("num1")[0].value);
        var s2 = parseFloat(document.getElementsByName("num2")[0].value);
        // console.log(s1 + s2);
        console.log(typeof s1);
        alert(s1 + s2);
      }
    </script>
  </body>
</html>

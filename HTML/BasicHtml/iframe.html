<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I frame</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML iframe Example</title>
      </head>
      <body>
        <h2>Embedded Web Page</h2>

        <p>
          This is an example of using the <code>&lt;iframe&gt;</code> element to
          embed a web page within another web page.
        </p>

        <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3Kma5Ha3Na8?si=iZ9vmsV1iPEQ8Ibq"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>

        <p>End of the embedded content.</p>
      </body>
    </html>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- heading tagnames h1 , h2, h3, h4, h5 & h6 -->
    <!-- <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6> -->
    <br />
    <hr />

    <!-- Attributes are the infomation that we give additionally to tagnames in html -->
    <!-- <img src="https://picsum.photos/id/237/200" alt="my-img" /> -->

    <b> How are you</b>
    <small> How are you</small>
    <i> How are you</i>
    <del> How are you</del>
    <mark> How are you</mark>
    <sub> How are you</sub>
    <sup> How are you</sup>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/phWxA89Dy94?si=yYt-s3DDl_12vhEt"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h2>H <sub> 2</sub>O</h2>
    <h2>MC<sup> 2</sup></h2>
    <p class="my-para" id="my-para">some content <span> Highlight me </span></p>
    <p>some content <span> Highlight me </span></p>
  </body>
</html>

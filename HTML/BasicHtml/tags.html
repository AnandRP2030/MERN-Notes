<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
    <link rel="stylesheet" href="./index.css" />

    <style>
      table {
        width: 100%;
      }
      tr {
        height: 50px;
        padding-left: 20px;
      }
      thead {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h1>Anchor Tags</h1>
    <a href="https://www.google.com" target="_blank"> Redirect to Google </a>
    <br />
    <br />

    <a href="https://www.google.com" target="_self">
      <button>Redirect to bing</button>
    </a>

    <h1>Image tag</h1>

    <a href="https://www.google.com">
      <!-- <img src="../Assets/dog.jpg" alt="dog" /> -->
      <img src="../Assets/dog.jpg" alt="" />
      <img class="my-img" src="../Assets/dog.jpg" alt="dog" />
    </a>

    <h1>HTML List</h1>
    <h3>Ordered List</h3>
    <ol>
      <li>Tvm</li>
      <li>Kollam</li>
      <li>EKM</li>
    </ol>

    <h3>Un Ordered List</h3>

    <ul>
      <li>Tvm</li>
      <li>Kollam</li>
      <li>EKM</li>
    </ul>

    <h3 class="my-head" id="my-id">Inline CSS</h3>
    <h3>Internal CSS</h3>
    <h3>External CSS</h3>
    <table>
      <thead style="color: white; background-color: red">
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Place</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Abcd</td>
          <td>Place</td>
        </tr>
        <tr>
          <td>1</td>
          <td>Abcd</td>
          <td>Place</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

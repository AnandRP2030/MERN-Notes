<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Formatting Examples</title>
      </head>
      <body>
        <p><b>This text is bold</b></p>

        <p><strong>This text is strongly emphasized</strong></p>

        <p><i>This text is italicized</i></p>

        <p><em>This text is emphasized</em></p>

        <p><mark>This text is marked</mark></p>

        <p><small>This text is smaller</small></p>

        <p><del>This text has been deleted</del></p>

        <p><ins>This texxt has been inserted</ins></p>

        <p><sub>Subscript text</sub></p>

        <p><sup>Superscript text</sup></p>
      </body>
    </html>
  </body>
</html>

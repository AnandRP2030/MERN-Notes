<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: white;
      }
      #my-box >.row{
        min-height: 500px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>cards </h1>

    <div class="container-fluid mt-5" id="my-box">
        <div class="row">
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">1</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">2</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">3</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">4</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">5</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">6</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">7</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">8</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">9</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">10</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">11</div>
            <div class="col-lg-1  col-md-2 col-sm-3 col-4 bg-primary border">12</div>
        </div>
    </div>
    

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
